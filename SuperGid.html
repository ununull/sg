<title>СУПЕРГИД</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  main {
    flex-grow: 1;
    padding: 20px 20px 10px;
    overflow-y: auto;
  }
  #progress {
    text-align: center;
    margin-bottom: 20px;
    cursor: pointer;
  }
  #question {
    font-size: 18px;
    margin-bottom: 20px;
  }
  #info {
    color: #666;
    margin-bottom: 25px;
    display: none;
  }
  #question.result-center {
    text-align: center;
  }
  .option {
    padding: 10px 15px;
    margin-bottom: 12px;
    border-radius: 5px;
    cursor: pointer;
    border: 1px solid #ccc;
    white-space: pre-wrap;
    user-select: none;
  }
  .option:hover {
    background-color: #cce5ff;
    border-color: #66b0ff;
  }
  .option.selected {
    background-color: #cce5ff;
    border-color: #3399ff;
    font-weight: bold;
  }
  .option.correct {
    background-color: #d4edda !important;
    border-color: #28a745 !important;
  }
  .option.incorrect {
    background-color: #f8d7da !important;
    border-color: #dc3545 !important;
  }
  .option.disabled {
    pointer-events: none;
    cursor: default;
  }
  #remaining {
    color: red;
    text-align: center;
    margin-top: 10px;
  }
  button {
    font-size: 16px;
    padding: 24px;
    width: 100%;
    border: 1px solid #66b0ff;
    border-radius: 5px;
    cursor: pointer;
    background: #aad1ff;
  }
  button:hover {
    background: #cce5ff;
  }
</style>
</head>

        "Это процесс выделения на территории природного парка участков исключительно по ландшафтно‑географическим признакам (рельеф, тип растительности, гидрография) без учёта возможных режимов охраны и использования. Границы зон определяются только природными рубежами - реками, хребтами, болотами.",

      "options": [

    },
    {

      "options": [
        "+Лапландский государственный природный биосферный заповедник",
        "Кандалакшский государственный природный заповедник",

    {

      "options": [
        "+Сухие",
        "+Мокрые",
        "+«Снежная доска»",
        "Рыхлые",
        "Ледяные"
      ]
    }
  ];

  const progressEl = document.getElementById('progress');
  const questionEl = document.getElementById('question');
  const infoEl = document.getElementById('info');
  const optionsEl = document.getElementById('options');
  const remainingEl = document.getElementById('remaining');
  const btnNext = document.getElementById('btnNext');
  const btnRestart = document.getElementById('btnRestart');

  let currentIndex = 0;
  let score = 0;
  let answered = false;
  let correctSet = new Set();
  let selectedSet = new Set();
  let maxSelect = 1;

  progressEl.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen().catch(err => {
        alert(`Ошибка при попытке перейти в полноэкранный режим: ${err.message} (${err.name})`);
      });
    } else {
      document.exitFullscreen();
    }
  });

  function shuffle(arr) {
    for(let i=arr.length-1; i>0; i--) {
      let j = Math.floor(Math.random()*(i+1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
  }

  function arraysEqual(a, b) {
    if(a.length !== b.length) return false;
    a.sort(); b.sort();
    return a.every((v,i) => v === b[i]);
  }

  function loadQuestion() {
    answered = false;
    selectedSet.clear();
    btnNext.style.display = 'none';
    btnRestart.style.display = 'none';
    remainingEl.textContent = '';
    questionEl.classList.remove('result-center');
    progressEl.style.display = 'block';
    questionEl.style.display = 'block';
    optionsEl.style.display = 'block';

    const q = questions[currentIndex];
    correctSet = new Set(q.options.map((o,i) => o.startsWith('+') ? i : -1).filter(i => i>=0));
    maxSelect = correctSet.size;

    let opts = q.options.map((o,i) => ({text: o.replace(/^\+/,''), origIndex: i}));
    shuffle(opts);

    correctSet = new Set(opts.map((o,i) => correctSet.has(o.origIndex) ? i : -1).filter(i => i>=0));

    progressEl.textContent = `Вопрос ${currentIndex+1} из ${questions.length}`;
    questionEl.textContent = q.question;

    if (q.info) {
      infoEl.textContent = q.info;
      infoEl.style.display = 'block';
    } else {
      infoEl.style.display = 'none';
    };

    optionsEl.innerHTML = '';
    if (maxSelect > 1) remainingEl.textContent = `Осталось выбрать: ${maxSelect}`;

    opts.forEach(({text}, i) => {
      const div = document.createElement('div');
      div.className = 'option';
      div.textContent = text;
      div.tabIndex = 0;
      div.onclick = () => selectOption(i);
      div.onkeydown = e => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          selectOption(i);
        }
      };
      optionsEl.appendChild(div);
    });
  }

  function disableOptions() {
    const optionDivs = optionsEl.children;
    for(let i=0; i<optionDivs.length; i++) {
      optionDivs[i].onclick = null;
      optionDivs[i].tabIndex = -1;
      optionDivs[i].classList.add('disabled');
    }
  }

  function selectOption(i) {
    if (answered) return;
    const optionDivs = optionsEl.children;
    if (maxSelect > 1) {
      if (selectedSet.has(i)) {
        selectedSet.delete(i);
        optionDivs[i].classList.remove('selected');
      } else if (selectedSet.size < maxSelect) {
        selectedSet.add(i);
        optionDivs[i].classList.add('selected');
      } else return;
      const remain = maxSelect - selectedSet.size;
      remainingEl.textContent = remain > 0 ? `Осталось выбрать: ${remain}` : '';
      if (remain === 0) {
        answered = true;
        for(let i=0; i<optionDivs.length; i++) {
          if(correctSet.has(i)) optionDivs[i].classList.add('correct');
          else if(selectedSet.has(i)) optionDivs[i].classList.add('incorrect');
        }
        if(arraysEqual([...selectedSet], [...correctSet])) score++;
        remainingEl.textContent = '';
        btnNext.style.display = 'inline-block';
        disableOptions();
      }
    } else {
      answered = true;
      for(let j=0; j<optionDivs.length; j++) {
        if(correctSet.has(j)) optionDivs[j].classList.add('correct');
        else if(j === i) optionDivs[j].classList.add('incorrect');
        optionDivs[j].classList.remove('selected');
      }
      if (correctSet.has(i)) score++;
      remainingEl.textContent = '';
      btnNext.style.display = 'inline-block';
      disableOptions();
    }
  }

  btnNext.onclick = () => {
    currentIndex++;
    if(currentIndex >= questions.length) showResult();
    else {
      loadQuestion();
      btnNext.style.display = 'none';
    }
  };

  btnRestart.onclick = () => {
    currentIndex = 0;
    score = 0;
    btnRestart.style.display = 'none';
    btnNext.style.display = 'none';
    remainingEl.textContent = '';
    progressEl.style.display = 'block';
    questionEl.style.display = 'block';
    optionsEl.style.display = 'block';
    infoEl.style.display = 'none';
    loadQuestion();
  };

  function showResult() {
    progressEl.style.display = 'none';
    optionsEl.style.display = 'none';
    remainingEl.textContent = '';
    btnNext.style.display = 'none';
    infoEl.style.display = 'none';

    questionEl.textContent = `Правильных ответов: ${score} из ${questions.length}`;
    questionEl.classList.add('result-center');
    questionEl.style.display = 'block';

    btnRestart.style.display = 'inline-block';
  }

  loadQuestion();
</script>
